services:
  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-superagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-superagent}
      POSTGRES_DB: ${POSTGRES_DB:-superagent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-superagent}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_HOST: ${APP_HOST:-0.0.0.0}
      APP_PORT: ${APP_PORT:-8000}
      APP_LOG_LEVEL: ${APP_LOG_LEVEL:-INFO}
      APP_DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-superagent}:${POSTGRES_PASSWORD:-superagent}@postgres:5432/${POSTGRES_DB:-superagent}
      APP_ENABLE_TELEMETRY: ${APP_ENABLE_TELEMETRY:-true}
      APP_OTEL_EXPORTER_OTLP_ENDPOINT: ${APP_OTEL_EXPORTER_OTLP_ENDPOINT:-}
      APP_OPENROUTER_API_KEY: ${APP_OPENROUTER_API_KEY:-}
      APP_DEEPGRAM_API_KEY: ${APP_DEEPGRAM_API_KEY:-}
      APP_ZOOM_CLIENT_ID: ${APP_ZOOM_CLIENT_ID:-}
      APP_ZOOM_CLIENT_SECRET: ${APP_ZOOM_CLIENT_SECRET:-}
      APP_GOOGLE_MEET_SERVICE_ACCOUNT: ${APP_GOOGLE_MEET_SERVICE_ACCOUNT:-}
      APP_TEAMS_TENANT_ID: ${APP_TEAMS_TENANT_ID:-}
      APP_TEAMS_CLIENT_SECRET: ${APP_TEAMS_CLIENT_SECRET:-}
      APP_ATS_API_KEY: ${APP_ATS_API_KEY:-}
      APP_ATS_BASE_URL: ${APP_ATS_BASE_URL:-}
      APP_VECTOR_DIMENSION: ${APP_VECTOR_DIMENSION:-1536}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.worker
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-superagent}:${POSTGRES_PASSWORD:-superagent}@postgres:5432/${POSTGRES_DB:-superagent}
      APP_LOG_LEVEL: ${APP_LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
